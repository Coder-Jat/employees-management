{% extends "index.html" %}
{% load static %}
{% load static tailwind_tags %}

{% block title %}
<h1 class = "text-center text-2xl">Employee Information Page</h1>
{% endblock  %}


{% block content %}

    
    <div class="container pt-6">
      <div class= "card mx-auto w-[20%] h-[20%]">
        <img src="{{ info.image.url }}" class="h-fit" alt="{{ info.name }}">

          <div class="card-body p-3 rounded-lg shadow-lg h-[20%] w-[100%]">
            <h2 class="card-title">{{ info.name }}</h1>
            <h5 class="card-text">{{ info.designation }}</h5>
            <h5 class="card-text">{{ info.phone_no }}</h5>
            <h5 class="card-text">{{ info.email_id }}</h5>
            <a href="{% url 'employees_detail' %}" class="btn btn-primary">Go Back</a>
          </div>
        </div>
    </div>

{% endblock  %}
